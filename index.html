<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Synth</title>


    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-12 text-center">
            </div>

        </div>

        <div class="row">

            <div class="col-md-4 offset-md-3" id="keys">
                <ul class="set">
                    <li class="white b" id="f"></li>
                    <li class="black as" id="fs"></li>
                    <li class="white a" id="g"></li>
                    <li class="black gs" id="gs"></li>
                    <li class="white g" id="a"></li>
                    <li class="black fs" id="as"></li>
                    <li class="white f" id="b"></li>
                    <li class="white e" id="c"></li>
                    <li class="black ds" id="cs"></li>
                    <li class="white d" id="d"></li>
                    <li class="black cs" id="ds"></li>
                    <li class="white c" id="e"></li>
                </ul>
            </div>

        </div>

        <div class="row">

            <div class="col-md-4 offset-md-4" id="settings">

                <div>
                    <span>Volume</span>
                    <input class="form-control-range" type="range" min="0.0" max="1.0" step="0.01" value="0.5" name="volume" id="volume">
                </div>

                <div>
                    <label for="waveform"><span>Waveform</span></label>
                    <select class="custom-select" id="waveform">
                        <option value="sine">Sine</option>
                        <option value="square" selected>Square</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="triangle">Triangle</option>
                        <option></option>
                    </select>
                </div>
            </div>

        </div>


    </div>

    <script src="synth.js"></script>
</body>
</html>
